<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
         $(document).ready(function(){
            $("img").click(function() {
                var temp = $(this).attr("src");
                $(this).attr("src", $(this).attr("other"));
                $(this).attr("other", temp); 
              });
        }) 
    </script>
    <style>
        img {
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
            <img src="cat0.png"  other="ninja0.png">
            <img src="cat1.png"  other="ninja1.png">
            <img src="cat2.png"  other="ninja2.png">
            <img src="cat3.png"  other="ninja3.png">
            <img src="cat4.png"  other="ninja4.png">

</body>
</html>
